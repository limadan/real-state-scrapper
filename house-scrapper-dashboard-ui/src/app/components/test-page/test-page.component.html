<div class="test-page">
  <h1>Test Page - All Components</h1>

  <section>
    <h2>LLM Agent Container</h2>
    <app-llm-agent-container></app-llm-agent-container>
  </section>

  <section>
    <h2>Bottom Navigation</h2>
    <app-bottom-nav></app-bottom-nav>
  </section>

  <section>
    <h2>Side Menu</h2>
    <app-side-menu></app-side-menu>
  </section>

  <section>
    <h2>Property Card</h2>
    <app-property-card [property]="mockProperty"></app-property-card>
  </section>

  <section>
    <h2>Property Details</h2>
    <app-property-details [property]="mockProperty"></app-property-details>
  </section>

  <section>
    <h2>Search Criteria Form</h2>
    <app-search-criteria-form (criteriaSubmitted)="onCriteriaSubmitted($event)"></app-search-criteria-form>
  </section>
</div>
