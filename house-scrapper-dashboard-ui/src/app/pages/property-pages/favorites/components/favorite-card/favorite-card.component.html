<p-card class="favorite-card">
  <div class="card-content flex flex-column md:flex-row">
    <div class="details flex-1">
      <h3>{{ property.title }}</h3>
      <p class="address">{{ property.address }}</p>
      <p class="price">${{ property.price | number }}</p>
      <div class="property-details">
        <span class="detail-item">
          <i class="pi pi-bed"></i> {{ property.bedrooms }} beds
        </span>
        <span class="detail-item">
          <i class="pi pi-bath"></i> {{ property.bathrooms }} baths
        </span>
        <span class="detail-item">
          <i class="pi pi-car"></i> {{ property.parking }} parking
        </span>
        <span class="detail-item">
          <i class="pi pi-home"></i> {{ property.area }} sqft
        </span>
      </div>
      <div class="actions">
        <p-button
          label="View Details"
          icon="pi pi-eye"
          styleClass="p-button-outlined p-button-sm"
          (onClick)="onViewDetails()">
        </p-button>
        <p-button
          label="Open Website"
          icon="pi pi-external-link"
          styleClass="p-button-outlined p-button-sm"
          (onClick)="onOpenWebsite()">
        </p-button>
        <p-button
          label="Unfavorite"
          icon="pi pi-heart"
          styleClass="p-button-danger p-button-sm"
          (onClick)="onUnfavorite()">
        </p-button>
      </div>
    </div>
    <div class="image-container">
      <img [src]="property.imageUrl" [alt]="property.title" class="property-image" />
    </div>
  </div>
</p-card>
