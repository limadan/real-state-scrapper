<p-card class="property-card">
  <ng-template pTemplate="header">
    <img [src]="property.photo_url" [alt]="property.address" class="property-image" />
  </ng-template>
  <ng-template pTemplate="title">
    {{ property.source_website }} Property
  </ng-template>
  <ng-template pTemplate="subtitle">
    {{ property.address }}
  </ng-template>
  <p class="price">${{ property.price | number }}</p>
  <div class="property-details">
    <span class="detail-item">
      <i class="pi pi-bed"></i> {{ property.number_of_rooms }} rooms
    </span>
    @if(property.number_of_parking_spaces){
      <span class="detail-item">
        <i class="pi pi-car"></i> {{ property.number_of_parking_spaces }} parking
      </span>
    }
    <span class="detail-item">
      <i class="pi pi-heart" [class.favorited]="property.favorite"></i>
      {{ property.favorite ? 'Favorited' : 'Not Favorited' }}
    </span>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      label="View Details"
      icon="pi pi-eye"
      styleClass="p-button-outlined"
      (onClick)="onViewDetails()">
    </p-button>
    <p-button
      [label]="property.favorite ? 'Unfavorite' : 'Favorite'"
      icon="pi pi-heart"
      [styleClass]="property.favorite ? 'p-button-danger p-button-text' : 'p-button-text'"
      (onClick)="onFavorite()">
    </p-button>
  </ng-template>
</p-card>
